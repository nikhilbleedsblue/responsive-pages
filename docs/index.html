<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        a{
            text-decoration: none;
        }
        ul{
            position: relative;
            top: 100px;
            left: 100px;
            margin: 0;
            padding: 0;
            max-width: 300px;
            list-style: none;
            padding-bottom: 20px;
        }
        li{
            font-size: 30px;
            border: 1px solid black;
            text-align: center;
            background-color: cadetblue;
            border-radius: 25px;
            margin-bottom: 25px;
            padding: 20px;
        }
        li:hover{
            font-size: 30px;
            border: 1px solid black;
            text-align: center;
            background-color:rgb(167, 84, 102) ;
            border-radius: 25px;
            margin-bottom: 25px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Pages</h1>
    <h2>Here are my tasks</h2>
    <ul>
       <li><a href="product_preview_card"></a> product preview card</li>
    </ul>
